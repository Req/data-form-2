<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Amigo Pub + Grill</title>
</head>
<body>
    <img src="assets/logo.png" alt="logo">
        <div class="div1">
            <h1>The Best Craft Beer in Spain</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, quas.</p>


        </div>
        <div class="div2">
            <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>
            <form>
                <div>
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name" placeholder="John B. Goode" required>
                </div>
                <div>
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" placeholder="John@Goode.com" required>
                </div>
                <div>
                    <label for="date">Reservation time</label>
                    <input type="datetime-local" name="date" id="date" required min="2024-11-4">
                </div>
                <div>
                    <button>Reserve Now</button>
                </div>
            </form>
        </div>

        <footer>
            <p>&#169; 2024 - El Amigo</p>
        </footer>
</body>


</html>
