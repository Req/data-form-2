<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo Pub + Grill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>El Amigo Pub + Grill</h1>
        <p>Craft Beer in Beautiful Spain</p>
    </header>

    <main>
        <section class="intro">
            <h2>The Best Craft Beer in Spain!</h2>
            <p>Bienvenido, amigos! We are a completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
        </section>

        <section class="reservation">
            <h3>Make a reservation</h3>
            <p>Get your spot before somebody else does!</p>
            <form action="#">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="datetime">Reservation Time</label>
                <input type="datetime-local" id="datetime" name="datetime" required>

                <button type="submit">Reserve Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - El Amigo</p>
    </footer>
</body>
</html>
