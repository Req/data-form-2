<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Amigo + Grill</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Quicksand:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img src="assets/logo.png" alt="el amigo + grill logo">
    </div>
<div class="firstdiv">
    <h1>The Best Craft Beer in Spain!</h1>

    <p> Bienvido, amigos! We are completely fictional location. but that does not mean we can't imagine the best beer is Spain!</p>

</div>

<div class="reservation">
    <h2> Make a reservation</h2>
    <form action="">

        <legend> Get your spot before somebody else does</legend>

        <label for="your-name">Your Name</label>
        <input type="text" id="your-name" name="name" placeholder="John B. Goode">

        <label for="your-email">Your Email</label>

    <input type="email" id="your-email" name="email" placeholder="John B. Goode">

    <label for="datetime">Reservation Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" >
  


    <button>Reserve Now</button>
    </form>
</div>

<footer class="footer">
    &copy; 2024 - EL Amigo
</footer>
</body>
</html>
